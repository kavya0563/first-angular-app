apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-angular-app  # Replace with your desired deployment name
spec:
  replicas: 1  # Number of pods to run
  selector:
    matchLabels:
      app: first-angular-app  # Match with the label in the pod spec
  template:
    metadata:
      labels:
        app: first-angular-app  # Label for pod selection
    spec:
      containers:
      - name: first-angular-app  # Container name (can match deployment name)
        image: firstangularapp.azurecr.io/first-angular-app:latest  # Replace with your ACR login server and image name
        ports:
        - containerPort: 80  # Expose the container port (usually 80 for Angular apps)
